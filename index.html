<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/calculator.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="displayContent">65+598</div>
        </div>
        <div class="numPad">
          <div class="key ops" data-key="clear">
            <img src="./assets/img/clear.png" alt="Clear" data-key="clear" />
          </div>
          <div class="key ops" data-key="delete">
            <img src="./assets/img/delete.png" alt="delete" data-key="delete" />
          </div>
          <div class="key ops" data-key="/">
            <img src="./assets/img/division.png" alt="division" data-key="/" />
          </div>
          <div class="key ops" data-key="*">
            <img
              src="./assets/img/multiplication.png"
              alt="multiplication"
              data-key="*"
            />
          </div>
          <div class="key" data-key="7">7</div>
          <div class="key" data-key="8">8</div>
          <div class="key" data-key="9">9</div>
          <div class="key ops" data-key="-">
            <img
              src="./assets/img/subtract.png"
              alt="subtraction"
              data-key="-"
            />
          </div>
          <div class="key" data-key="4">4</div>
          <div class="key" data-key="5">5</div>
          <div class="key" data-key="6">6</div>
          <div class="key ops" data-key="+">
            <img src="./assets/img/addition.png" alt="addition" data-key="+" />
          </div>
          <div class="key" data-key="1">1</div>
          <div class="key" data-key="2">2</div>
          <div class="key" data-key="3">3</div>
          <div class="key equal" data-key="=">=</div>
          <div class="key zero" data-key="0">0</div>
          <div class="key dot" data-key=".">
            <img src="./assets/img/dot.png" alt="dot" data-key="." />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
